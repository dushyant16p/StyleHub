<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.cart-container {
  display: flex;
  justify-content: space-between;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  background: #fff;
}

.cart-items, .cart-summary {
  width: 48%;
  background: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
}

.cart-items h2, .cart-summary h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.cart-item img {
  width: 60px;
  height: 60px;
  margin-right: 10px;
}

.item-details {
  flex-grow: 1;
}

.item-details p {
  margin: 0;
}

.item-quantity {
  display: flex;
  align-items: center;
}

.item-quantity button {
  background-color: #ccc;
  border: none;
  padding: 5px;
  cursor: pointer;
}

.item-quantity input {
  width: 40px;
  text-align: center;
  margin: 0 5px;
}

.item-price {
  margin-left: 20px;
}

.cart-summary p {
  margin: 10px 0;
}

#promo-code {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.checkout-btn {
  width: 100%;
  padding: 15px;
  background-color: #000;
  color: #fff;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 5px;
}

.back-link {
  display: inline-block;
  margin-top: 10px;
  color: #000;
  text-decoration: none;
}

   </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-items">
      <h2>Shopping Cart</h2>
      <p>3 items</p>
      <div class="cart-item">
        <img src="https://i.postimg.cc/FszW12Kc/na4.png" alt="Shirt">
        <div class="item-details">
          <p>shoe</p>
          <p>black Shoe</p>
        </div>
        <div class="item-quantity">
          <button>-</button>
          <input type="number" value="1">
          <button>+</button>
        </div>
        <p class="item-price">₹499.00</p>
      </div>
      <div class="cart-item">
        <img src="https://i.postimg.cc/RhVP7YQk/hs1.png" alt="Shirt">
        <div class="item-details">
          <p>T-shirt</p>
          <p>Black T-shirt</p>
        </div>
        <div class="item-quantity">
          <button>-</button>
          <input type="number" value="1">
          <button>+</button>
        </div>
        <p class="item-price">₹599.00</p>
      </div>
      <div class="cart-item">
        <img src="https://i.postimg.cc/fbnB2yfj/na1.png" alt="Shirt">
        <div class="item-details">
          <p>Shirt</p>
          <p>Cotton shirt</p>
        </div>
        <div class="item-quantity">
          <button>-</button>
          <input type="number" value="1">
          <button>+</button>
        </div>
        <p class="item-price">₹1200.00</p>
      </div>
      <a href="index.html" class="back-link">← Back to shop</a>
    </div>
    <div class="cart-summary">
      <h2>Summary</h2>
      <p>ITEMS: 3</p>
      <p>SHIPPING: Standard Delivery ₹5.00</p>
      <label for="promo-code">GIVE CODE:</label>
      <input type="text" id="promo-code" placeholder="Enter your code">
      <p>TOTAL PRICE: ₹2298.00</p>
      <button class="checkout-btn" >Checkout</button>
    </div>
  </div>
</body>
</html>
